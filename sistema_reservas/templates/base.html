<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SENA APP{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Botón del menú -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="https://www.soydebuenaventura.com/media/transparent/20230802_logosena.png" alt="Logo SENA">
            </div>
            <div class="sidebar-title">SENA APP</div>
            <div class="sidebar-subtitle">Sistema de Reservas</div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="{% url 'reservas:lista_reservas' %}" class="nav-link"><i class="fas fa-calendar-alt nav-icon"></i>Reservas</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'ambientes:lista' %}" class="nav-link"><i class="fas fa-door-open nav-icon"></i>Ambientes</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-computer nav-icon"></i>Equipos</a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-users nav-icon"></i>Usuarios</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'notificaciones:listar_notificaciones' %}" class="nav-link"><i class="fas fa-bell nav-icon"></i>Notificaciones</a>
            </div>
            <div class="nav-item">
                <a href="{% url 'admin:index' %}" class="nav-link"><i class="fas fa-cog nav-icon"></i>Panel Admin</a>
            </div>
        </nav>
    </div>

    <!-- Overlay para cerrar sidebar en móvil -->
    <div class="overlay" id="overlay"></div>

    <!-- Partículas flotantes -->
    <div class="particles" id="particles"></div>

    <div class="content-wrapper animate__animated animate__fadeIn">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
