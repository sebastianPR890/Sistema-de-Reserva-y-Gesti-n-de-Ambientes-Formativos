<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Reserva</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar la reserva?</h1>
    <p>{{ reserva }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
        <a href="{% url 'reservas:lista_reservas' %}">Cancelar</a>
    </form>
</body>
</html>
